<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>To-Do List</title>
     <script src="https://kit.fontawesome.com/25ee9e54cc.js" crossorigin="anonymous"></script>
     <script src="main.js" defer></script>
   </head>
   <body>
    <div id="content">
      <div class="header"><i class="fas fa-check-double"></i>To-Do List</div>
      <div class="mainpage">
        <div class="sidebar">
          <div class="options">
            <button class="sideBtn" id="Inbox" value="0"><i class="fas fa-inbox"></i>Inbox</button>
            <button class="sideBtn" id="Today" value="1"><i class="fas fa-calendar-day"></i>Today</button>
            <button class="sideBtn" id="Week" value="2"><i class="fas fa-calendar-week"></i>This week</button>
          </div>
          <div class="Title">Projects :</div>
          <div class="Projects"></div>
          <button class="addBtn" id="addProject"value="1"><i class="fas fa-plus"></i>Add Project</button>
        </div>
        <div class="main">
          <div class="Title" id="selected">Inbox</div>
          <div class="list"></div>
        </div>
      </div>
      <div class="footer"><a href="https://github.com/Bacco40" target="_blank"><i class="fab fa-github"></i></a>Copyright Â© Matteo Bacchetti - The Odin Project 2022 </div>
    </div>
    <div class="projectPopUp">
      <form id="form">
        <div class="formTitle">New Project:</div>
        <p>Name: *</p>
        <div><input id="P_name" type="text" value=""autocomplete="off" placeholder="Name"></div>
        <div class="formBtns">
          <button class="formBtn" id="close" value="1">Cancel</button>
          <button class="formBtn" id="addP">Add Project</button>
        </div>
      </form>
    </div>
    <div class="todoPopUp">
      <form id="form1">
        <div class="formTitle">New Task:</div>
        <div class="formContent">
          <div class="leftForm">
            <p>Name: *</p>
            <div><input id="T_name" type="text" value=""autocomplete="off" placeholder="Name"></div>
            <p>Description: *</p>
            <div><textarea id="T_desc" type="text" value=""autocomplete="off" placeholder="Description"></textarea></div>
          </div>
          <div class="rightForm">
            <p>Due date: * </p>
            <div><input id="T_date" type="date" value=""autocomplete="off" ></div>
            <p>Priority: * </p>
            <div><select id="T_priority" value="null"autocomplete="off">
                <option value="null" disabled selected >what's the priority of the task?</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select></div>
            <div class="taskBtns">
              <button class="formBtn" id="close" value="2">Cancel</button>
              <button class="formBtn" id="addT">Add Task</button>
            </div>
        </div>
      </div>
      </form>
    </div>
   </body>
 </html>
